<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Google</title>
	</head>
	<body>
		<div class="head">
			<!-- <ul class="left">
				<li><a href="https://www.google.com/intl/en/about/">About</a></li>
				<li><a href="https://store.google.com">Store</a></li>
			</ul> -->
			<ul class="right">
				<li><a href="https://mail.google.com">Gmail</a></li>
				<li><a href="https://images.google.com">Images</a></li>
				<li>
					<a href="https://www.google.com/intl/en/options/"
						><img src="images/asme.jpg" id="apps"
					/></a>
				</li>
				<li>

						href="https://accounts.google.com/ServiceLogin?hl=en-gb"
						class="btn"
						id="btn-blue"
						>Sign in</a
					>
				</li>
			</ul>
		</div>
		<main>
			<img
				src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
				id="logo"
			/>

			<form>
				<div class="searchbar">
					<input type="text" name="search" id="search" />
				</div>
				<img
					id="voice"
					src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
				/>

				<div class="buttons">
					<button type="submit" class="btn" value="search">
						Google Search
					</button>
					<button type="submit" class="btn" value="lucky">
						I'm Feeling Lucky
					</button>
				</div>
			</form>
		</main>
		<footer>
			<ul class="country">
				<li>Ethiopia</li>
			</ul>
			<hr />
			<ul class="left">
				<li>
					<a
						href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj8p7eEr87xAhXJXhUIHe8YAeoQkNQCCBI&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-ET%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw02JlPf9IXqvwdryNpWWB8T"
						>About</a
					>
				</li>
				<li><a href="https://ads.google.com">Advertising</a></li>
				<li><a href="https://www.google.com/services/">Business</a></li>
				<li>
					<a href="https://google.com/search/howsearchworks/?fg=1"
						>How to Search Works</a
					>
				</li>
			</ul>
			<ul class="right">
				<li><a href="https://policies.google.com/privacy">Privacy</a></li>
				<li><a href="https://policies.google.com/terms">Terms</a></li>
				<li><a href="https://www.google.com/preferences">Settings</a></li>
			</ul>
		</footer>

</html>
